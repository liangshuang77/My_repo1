<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
    <link rel="stylesheet" href="./css/login.css">
  
</head>
<body>
<div class="login-bg">
</div>
<div class="login-box-wrapper">
    <div class="login-title">
        <span class='login-method'>用户名|密码</span>
    </div>
    <div class="hr-line-div"></div>
    <form action="" class="login-box">
         <p class="paragraph">用户名：</p>
        <p><input  id="username" type="text" placeholder="请输入用户名" class="username"></p>
         <p class="paragraph">密码：</p>
         <p><input id="password" type="password" placeholder="请输入密码" class="password"></p>
        <p><input id="login" type="button" class="login-btn" value="立即登录" onclick="myFunction()">
            <input type="button" class="login-btn" value="返回首页">
        </p>
    </form>
</div>

</body>
<script>
	 function myFunction(){
	  var a = document.getElementById("username").value;
	  var b = document.getElementById("password").value;
	  var e = document.getElementById("login");
	  
	  if(a==""&&b==""){
	    alert("表格内不能为空！");
	     }
	  else{
	   if(a=="111111"&&b=="000000"){
			location.href="success.html"
	    }
	    else if(a=="111111"&&b=="000000"){
	
	     alert("您的密码不能为空！");
	    
	    }
	    else if(a=="111111"&&b=="000000"){
	
	     alert("您的用户名不能为空！");
	    
	    }
		else if(a == "111111" && b !== "000000")
		alert("您的密码错误，请重新输入！");
	   else{
	    alert("您填写的用户名或密码有误！请再输入一遍！")
	   }
	  }
	  
	 }
	 </script>
</html>
