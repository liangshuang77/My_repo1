<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>ID card</title>
 <style>
 
  .table1{
   margin:10;
   padding: 10;
   border-collapse: collapse;
   border-color:#ffffff
   background:#c0dadb
  }
  tr td{
     width: 120px;
     height:15px;
	  border-color:#ffffff
    }

    .aa{
     background-color:#bad4d5;
    }
    .bb{
     width: 150px;
     text-align: center;
    }
    caption{
     height: 50px;
     font-size: 25px;
    }

 </style>
</head>
<body>
<table class="table1" border="3px" align="center" bordercolor="#758d96" >
 <caption>我的身份卡</caption>
 <tr class="row" align="center">
  <td class="aa">姓名</td>
  <td>兔某</td>
  <td class="aa">性别</td>
  <td>女</td>
  <td rowspan="5" class="bb">
 <img src="./img/BOBo兔子.png" height="300px"width="200px">
  </td
 </tr>
 
 <tr class="row" align="center">
  <td class="aa">性别</td>
  <td>女</td>
  <td class="aa">出生日期</td>
  <td>2002.10.12</td>
 </tr>
 <tr class="row" align="center">
  <td class="aa">籍贯</td>
    <td>陕西西安</td>
  <td class="aa">班级</td>
  <td>101012003</td>
 </tr>
 
 <tr class="row">
  <td class="aa" align="center">兴趣爱好</td>
  <td colspan="4">羽毛球、烹饪、旅游等等</td>
 </tr>
</table>
</body>
</html>
